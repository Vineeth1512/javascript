<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            /* width: 100%; */
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkblue;
        }

        /* Button styling */
        .top-right-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .top-right-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Top-right button -->
    <button class="top-right-btn" onclick="navigateToAnotherPage()">Go to Another Page</button>

    <div class="container">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button id="login-btn" type="submit">Login</button>
        </form>
    </div>


    <script>
        let userInputElement = document.querySelector("#username")
        let emailInput = document.querySelector("#email")
        let userData = JSON.parse(localStorage.getItem("usersData")) || [];
        let btn = document.querySelector("#login-btn")
        btn.addEventListener("click", (e) => {
            e.preventDefault();
            let details = {
                name: userInputElement.value,
                email: emailInput.value
            }


            userData.push(details)
            localStorage.setItem("usersData", JSON.stringify(userData))


            if (userInputElement.value == "" || emailInput.value == "") {
                alert("please enter the data")
                return
            }

            alert("succesfully submitted your data")
            userInputElement.value = "";
            emailInput.value = ""
        })






        function navigateToAnotherPage() {
            window.location.href = "cards.html";
        }
    </script>

</body>

</html>
