<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cards in Multiple Rows</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            /* Allows wrapping */
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            /* Adjust width to fit 3 cards per row */
        }

        .card {
            background: white;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>


    <script>

        let container = document.createElement("div");
        container.classList.add("container")

        let usersData = JSON.parse(localStorage.getItem("usersData"))




        usersData.forEach((user) => {
            container.innerHTML += `
            <div class="card">
            <h2>Name: ${user.name}</h2>
            <p>Email: ${user.email}</p>
        </div>
            `
        })

        document.body.append(container)

    </script>
</body>

</html>
