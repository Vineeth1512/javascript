<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <form action="">

        <!-- <input type="text" id="username" placeholder="Enter your name">
        <input type="email" id="email" placeholder="Enter your mail"> -->
        <input type="text" id="inp1" placeholder="Enter first number"> <br>
        <input type="text" id="inp2" placeholder="Enter second number"> <br>
        <p id="result">Passwos is matched</p>


        <button id="add-btn"> add </button>
        <button id="sub-btn"> subtract </button>
        <button id="multi-btn"> multifly </button>
        <button id="div-btn"> division </button>


    </form>
    <script src="script.js"></script>
</body>

</html>
