<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <form action="">
        <label for="sentence">Enter the sentence to count the words</label>
        <input type="text" placeholder="Enter the sentence">

        <p id="count-result"></p>
        <button id="btn">click</button>
    </form>

</body>
<script>
    let btnElement = document.querySelector("button")
    let resultCount = document.querySelector("#count-result")

    btnElement.addEventListener("click", function (e) {
        e.preventDefault()
        let inputSentence = document.querySelector("input").value

        if (inputSentence == "") {
            alert("please enter the sentance")
            return
        }
        resultCount.innerHTML = `Number of words in given sentence is ${countWords(inputSentence)}`;
        document.querySelector("input").value = ""


    })

    function countWords(str) {
        return str.trim().split(" ").length
    }


</script>

</html>
